<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
        <form action="">
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input onclick="display.value = ''" type="button" value="AC">
                <input onclick="display.value = display.value.toString().slice(0,-1)" type="button" value="DE">
                <input onclick="display.value += '.'" type="button" value="." class="operator">
                <input onclick="display.value += '/'" type="button" value="/">
            </div>
            <div>
                <input onclick="display.value += '7'" type="button" value="7">
                <input onclick="display.value += '8'" type="button" value="8">
                <input onclick="display.value += '9'" type="button" value="9">
                <input onclick="display.value += '*'" type="button" value="*" class="operator">
            </div>
            <div>
                <input onclick="display.value += '4'" type="button" value="4">
                <input onclick="display.value += '5'" type="button" value="5">
                <input onclick="display.value += '6'" type="button" value="6">
                <input onclick="display.value += '-'" type="button" value="-" class="operator">
            </div>
            <div>
                <input onclick="display.value += '1'" type="button" value="1">
                <input onclick="display.value += '2'" type="button" value="2">
                <input onclick="display.value += '3'" type="button" value="3">
                <input onclick="display.value += '+'" type="button" value="+" class="operator">
            </div>
            <div>
                <input onclick="display.value += '00'" type="button" value="00">
                <input onclick="display.value += '0'" type="button" value="0">
                <input onclick="display.value = eval(display.value)" type="button" value="=" class="equal operator" >
            </div>
        </form>
    </div>
</div>
</body>
</html>
